<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">todos</h1>
                <form id="add-items">
                    <input type="text" placeholder="What need to be done?" />
                </form>
            </div>
        </header>
        <div id="work-list">
            <ul id="list">
                <li>
                    <input type="checkbox" name="complete" id="compelete">
                    <span class="task">riyad</span>
                    <span class="delete">Delete</span>
                </li>
            </ul>
        </div>
        <div id="status-bar">
            <ul>
                <li class="activeCount">1 item left</li>
                <input id="cc" type="button" value="Clear complete">
                <input id="ac" type="button" value="active">
                <input id="al" class="activePhase" type="button" value="all">
                <input id="cp" type="button" value="complete">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
